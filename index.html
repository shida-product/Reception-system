<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>受付システム</title>
  <style>
    :root {
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #e5e7eb;
      --shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #f7f7f7;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    header {
      background: #ffffff;
      padding: 20px 24px 28px;
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 16px;
      font-size: 20px;
      font-weight: 700;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      min-width: 240px;
      flex: 1 1 240px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 700;
      color: #ffffff;
      background: var(--accent);
      transition: background 0.2s ease, transform 0.1s ease;
      box-shadow: var(--shadow);
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:active {
      transform: translateY(1px);
    }

    .message {
      margin-top: 12px;
      font-size: 14px;
      color: #065f46;
      background: #ecfdf3;
      border: 1px solid #bbf7d0;
      padding: 10px 12px;
      border-radius: 8px;
      display: none;
    }

    main {
      padding: 0 24px 32px;
      flex: 1;
      box-sizing: border-box;
    }

    .cards-title {
      margin: 0 0 16px;
      font-size: 18px;
      font-weight: 700;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }

    .card {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 16px;
    }

    .card-body {
      display: grid;
      gap: 6px;
      font-size: 14px;
      color: #374151;
    }

    .card button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 15px;
    }

    .status {
      padding: 4px 8px;
      border-radius: 9999px;
      background: #eef2ff;
      color: #3730a3;
      font-size: 12px;
      font-weight: 700;
    }

    .empty-state {
      color: #6b7280;
      font-size: 14px;
      border: 1px dashed var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      background: #ffffff;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      max-width: 360px;
      width: calc(100% - 32px);
      text-align: center;
      display: grid;
      gap: 12px;
    }

    .modal h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      color: #111827;
    }

    .modal p {
      margin: 0;
      font-size: 14px;
      color: #374151;
    }

    .modal button {
      margin: 0 auto;
      min-width: 160px;
    }
  </style>
</head>
<body>
  <header>
    <h1>受付フォーム</h1>
    <div class="form-row">
      <label for="email">メールアドレス</label>
      <input id="email" type="email" placeholder="example@example.com" required>
      <button id="issue-btn" type="button">受付番号を発行</button>
    </div>
    <div id="message" class="message"></div>
  </header>

  <main>
    <h2 class="cards-title">受付中</h2>
    <div id="cards" class="card-grid"></div>
  </main>

  <div id="overlay" class="overlay">
    <div class="modal">
      <h3>受付番号を発行しました</h3>
      <p id="modal-text"></p>
      <button id="modal-close" type="button">OK</button>
    </div>
  </div>

  <script>
    (() => {
      const emailInput = document.getElementById('email');
      const messageEl = document.getElementById('message');
      const cardsEl = document.getElementById('cards');
      const issueBtn = document.getElementById('issue-btn');
      const overlay = document.getElementById('overlay');
      const modalText = document.getElementById('modal-text');
      const modalClose = document.getElementById('modal-close');

      function showMessage(text) {
        messageEl.textContent = text;
        messageEl.style.display = 'block';
      }

      function clearMessage() {
        messageEl.textContent = '';
        messageEl.style.display = 'none';
      }

      function formatDateTime(value) {
        if (!value) return '';
        try {
          const date = new Date(value);
          return new Intl.DateTimeFormat('ja-JP', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
          }).format(date);
        } catch (error) {
          console.error('日時の整形に失敗しました', error);
          return String(value);
        }
      }

      function renderCards(tickets) {
        cardsEl.innerHTML = '';

        if (!tickets || tickets.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'empty-state';
          empty.textContent = '現在受付中のチケットはありません。';
          cardsEl.appendChild(empty);
          return;
        }

        tickets.forEach((ticket) => {
          const card = document.createElement('div');
          card.className = 'card';

          const header = document.createElement('div');
          header.className = 'card-header';
          const statusText = ticket.status || '受付中';
          header.innerHTML = `<span>受付番号 ${ticket.ticketNumber}</span><span class="status">${statusText}</span>`;

          const body = document.createElement('div');
          body.className = 'card-body';
          const created = document.createElement('div');
          created.textContent = `受付日時: ${formatDateTime(ticket.receivedAt)}`;
          body.appendChild(created);

          const button = document.createElement('button');
          button.type = 'button';
          button.textContent = '準備完了にする';
          button.addEventListener('click', () => {
            const confirmed = window.confirm(
              `受付番号 ${ticket.ticketNumber} を準備完了に変更してよろしいですか？`
            );
            if (!confirmed) {
              return;
            }
            google.script.run
              .withSuccessHandler(loadTickets)
              .completeTicket(ticket.ticketNumber);
          });

          card.appendChild(header);
          card.appendChild(body);
          card.appendChild(button);
          cardsEl.appendChild(card);
        });
      }

      function showPopup(ticketNumber) {
        modalText.textContent = `受付番号 ${ticketNumber} を発行しました。`;
        overlay.style.display = 'flex';
      }

      function hidePopup() {
        overlay.style.display = 'none';
      }

      function loadTickets() {
        clearMessage();
        google.script.run
          .withSuccessHandler(renderCards)
          .getActiveTickets();
      }

      issueBtn.addEventListener('click', () => {
        const email = emailInput.value.trim();
        if (!email) return;

        google.script.run
          .withSuccessHandler((ticketNumber) => {
            emailInput.value = '';
            showMessage(`受付番号 ${ticketNumber} を発行しました`);
            showPopup(ticketNumber);
            loadTickets();
          })
          .createTicket(email);
      });

      modalClose.addEventListener('click', hidePopup);
      overlay.addEventListener('click', (event) => {
        if (event.target === overlay) hidePopup();
      });

      document.addEventListener('DOMContentLoaded', loadTickets);
    })();
  </script>
</body>
</html>
