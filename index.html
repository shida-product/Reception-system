<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受付番号管理システム</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- 上段：番号発行部 -->
        <header class="issue-section">
            <div class="issue-card">
                <div class="header-actions">
                    <button id="reset-btn" class="btn-text" title="全データをリセット">データリセット</button>
                </div>
                <h1>受付番号発行</h1>
                <div id="current-datetime" class="datetime-display">--月--日 --:--</div>
                <div class="current-number-display">
                    <span class="label">現在の発券番号</span>
                    <span id="latest-number" class="number">--</span>
                </div>
                <button id="issue-btn" class="btn-primary">番号を発行する</button>
            </div>
        </header>

        <!-- 下段：ステータス表示部 -->
        <main class="status-section">
            <div class="status-column preparing">
                <div class="column-header">
                    <h2>準備中</h2>
                    <span class="count-badge" id="preparing-count">0</span>
                </div>
                <div class="ticket-list" id="preparing-list">
                    <!-- チケットがここに追加されます -->
                </div>
            </div>

            <div class="status-column ready">
                <div class="column-header">
                    <h2>準備完了</h2>
                    <span class="count-badge" id="ready-count">0</span>
                </div>
                <div class="ticket-list" id="ready-list">
                    <!-- チケットがここに追加されます -->
                </div>
            </div>
        </main>
    </div>

    <!-- URL登録モーダル -->
    <div id="url-modal" class="modal hidden">
        <div class="modal-content">
            <h3>チケット設定</h3>
            <p class="modal-desc">番号 <span id="modal-ticket-id"></span> の情報を設定します。</p>

            <div class="form-group">
                <label for="ticket-name">お名前</label>
                <input type="text" id="ticket-name" placeholder="山田 太郎">
            </div>

            <div class="form-group">
                <label for="notification-type">通知タイプ</label>
                <select id="notification-type">
                    <option value="none">なし</option>
                    <option value="email">メール</option>
                    <option value="line">LINE</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notification-url">URL</label>
                <input type="url" id="notification-url" placeholder="https://...">
            </div>

            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn-secondary">キャンセル</button>
                <button id="modal-save-btn" class="btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- 確認ポップアップ（カスタムアラート） -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content small">
            <h3>確認</h3>
            <p>変更を保存してもよろしいですか？</p>
            <div class="modal-actions">
                <button id="confirm-cancel-btn" class="btn-secondary">いいえ</button>
                <button id="confirm-ok-btn" class="btn-primary">はい</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
